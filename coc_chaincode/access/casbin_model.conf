# Casbin Model for Chain of Custody RBAC with Domain Support
# Domain: hot or cold (blockchain channel)
# Subject: Role (BlockchainInvestigator, BlockchainAuditor, BlockchainCourt, SystemAdmin)
# Object: Resource pattern (investigation:*, evidence:*, guid_mapping, userrole:*)
# Action: Operation (create, append, view, archive, reopen, resolve_guid, manage)

[request_definition]
r = sub, dom, obj, act

[policy_definition]
p = sub, dom, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && r.dom == p.dom && keyMatch2(r.obj, p.obj) && r.act == p.act

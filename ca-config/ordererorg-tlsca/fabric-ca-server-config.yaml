# Fabric CA Server Configuration - OrdererOrg TLS CA
# Organization: OrdererOrg
# CA Name: tlsca.ordererorg.example.com

version: 1.5.15

port: 8054

debug: false

crlsizelimit: 512000

tls:
  enabled: true
  certfile:
  keyfile:
  clientauth:
    type: noclientcert
    certfiles:

ca:
  name: tlsca.ordererorg.example.com
  keyfile:
  certfile:
  chainfile:

crl:
  expiry: 24h

registry:
  maxenrollments: -1
  identities:
    - name: tls-ca-admin
      pass: tlscapw
      type: client
      affiliation: ""
      attrs:
        hf.Registrar.Roles: "peer,client,admin,orderer"
        hf.Registrar.Attributes: "*"
        hf.Revoker: true
        hf.GenCRL: true
        admin: true

db:
  type: sqlite3
  datasource: fabric-ca-server.db
  tls:
    enabled: false
    certfiles:
    client:
      certfile:
      keyfile:

affiliations:
  ordererorg:
    - department1

signing:
  default:
    usage:
      - digital signature
    expiry: 8760h
  profiles:
    ca:
      usage:
        - cert sign
        - crl sign
      expiry: 43800h
      caconstraint:
        isca: true
        maxpathlen: 0
    tls:
      usage:
        - signing
        - key encipherment
        - server auth
        - client auth
        - key agreement
      expiry: 8760h

csr:
  cn: tlsca.ordererorg.example.com
  keyrequest:
    algo: ecdsa
    size: 256
  names:
    - C: US
      ST: "California"
      L: "San Francisco"
      O: "OrdererOrg"
      OU: "Fabric TLS CA"
  hosts:
    - tlsca.ordererorg.example.com
    - localhost
  ca:
    expiry: 131400h
    pathlength: 1

bccsp:
  default: SW
  sw:
    hash: SHA2
    security: 256
    filekeystore:
      keystore: msp/keystore

cacount:

cafiles:

intermediate:
  parentserver:
    url:
    caname:

  enrollment:
    hosts:
    profile:
    label:

  tls:
    certfiles:
    client:
      certfile:
      keyfile:

operations:
  listenAddress: 0.0.0.0:18054
  tls:
    enabled: false
    cert:
      file:
    key:
      file:
    clientAuthRequired: false
    clientRootCAs:
      files: []

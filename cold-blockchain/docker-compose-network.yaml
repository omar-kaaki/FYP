version: '2.4'

networks:
  cold-network:
    name: cold-network

volumes:
  orderer.cold.coc.com:
  peer0.laborg.cold.coc.com:
  couchdb.peer0.laborg.cold.coc.com:
  peer0.courtorg.cold.coc.com:
  couchdb.peer0.courtorg.cold.coc.com:

services:

  # ====================
  # Orderer Service
  # ====================
  orderer.cold.coc.com:
    container_name: orderer.cold.coc.com
    image: hyperledger/fabric-orderer:2.5.14
    environment:
      # General
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7150
      - ORDERER_GENERAL_LOCALMSPID=OrdererOrgMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp

      # TLS Configuration (mTLS enabled)
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]

      # Client TLS (mutual TLS) - Trust both LabOrg and CourtOrg
      - ORDERER_GENERAL_TLS_CLIENTAUTHREQUIRED=true
      - ORDERER_GENERAL_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/clientroots/tlsca.laborg.pem,/var/hyperledger/orderer/tls/clientroots/tlsca.courtorg.pem]

      # Cluster TLS (for Raft)
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]

      # Bootstrap
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/clientroots/tlsca.laborg.pem,/var/hyperledger/orderer/tls/clientroots/tlsca.courtorg.pem]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7153

      # Operations & Metrics
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8543
      - ORDERER_METRICS_PROVIDER=prometheus

    working_dir: /var/hyperledger/orderer
    command: orderer
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/genesis.block
      - ./crypto-config/ordererOrganizations/ordererorg.cold.coc.com/orderers/orderer.cold.coc.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/ordererorg.cold.coc.com/orderers/orderer.cold.coc.com/tls:/var/hyperledger/orderer/tls
      - ./crypto-config/peerOrganizations/laborg.cold.coc.com/tlsca:/var/hyperledger/orderer/tls/clientroots/laborg
      - ./crypto-config/peerOrganizations/courtorg.cold.coc.com/tlsca:/var/hyperledger/orderer/tls/clientroots/courtorg
      - orderer.cold.coc.com:/var/hyperledger/production/orderer
    ports:
      - 7150:7150
      - 7153:7153
      - 8543:8543
    networks:
      - cold-network

  # ====================
  # CouchDB for LabOrg Peer
  # ====================
  couchdb.peer0.laborg.cold.coc.com:
    container_name: couchdb.peer0.laborg.cold.coc.com
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 6984:5984
    volumes:
      - couchdb.peer0.laborg.cold.coc.com:/opt/couchdb/data
    networks:
      - cold-network

  # ====================
  # LabOrg Peer
  # ====================
  peer0.laborg.cold.coc.com:
    container_name: peer0.laborg.cold.coc.com
    image: hyperledger/fabric-peer:2.5.14
    environment:
      # General
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=cold-network

      # Peer Identity
      - CORE_PEER_ID=peer0.laborg.cold.coc.com
      - CORE_PEER_ADDRESS=peer0.laborg.cold.coc.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.laborg.cold.coc.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.laborg.cold.coc.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.laborg.cold.coc.com:8051
      - CORE_PEER_LOCALMSPID=LabOrgMSP

      # TLS Configuration (mTLS enabled)
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/peer/tls/ca.crt

      # Client TLS (mutual TLS) - Trust orderer and other peers
      - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true
      - CORE_PEER_TLS_CLIENTCERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_CLIENTKEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/var/hyperledger/peer/tls/ca.crt /var/hyperledger/peer/tls/peerroots/tlsca.ordererorg.pem /var/hyperledger/peer/tls/peerroots/tlsca.courtorg.pem

      # Gossip TLS
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=false

      # CouchDB
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.laborg.cold.coc.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw

      # Operations & Metrics
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9543
      - CORE_METRICS_PROVIDER=prometheus

      # Gateway (for external clients like JumpServer)
      - CORE_PEER_GATEWAY_ENABLED=true
      - CORE_PEER_GATEWAY_ENDORSEMENTTIMEOUT=30s
      - CORE_PEER_GATEWAY_BROADCASTTIMEOUT=30s

    working_dir: /var/hyperledger/peer
    command: peer node start
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/laborg.cold.coc.com/peers/peer0.laborg.cold.coc.com/msp:/var/hyperledger/peer/msp
      - ./crypto-config/peerOrganizations/laborg.cold.coc.com/peers/peer0.laborg.cold.coc.com/tls:/var/hyperledger/peer/tls
      - ./crypto-config/ordererOrganizations/ordererorg.cold.coc.com/tlsca:/var/hyperledger/peer/tls/peerroots/orderer
      - ./crypto-config/peerOrganizations/courtorg.cold.coc.com/tlsca:/var/hyperledger/peer/tls/peerroots/court
      - peer0.laborg.cold.coc.com:/var/hyperledger/production
    ports:
      - 8051:8051
      - 8052:8052
      - 9543:9543
    depends_on:
      - couchdb.peer0.laborg.cold.coc.com
    networks:
      - cold-network

  # ====================
  # CouchDB for CourtOrg Peer
  # ====================
  couchdb.peer0.courtorg.cold.coc.com:
    container_name: couchdb.peer0.courtorg.cold.coc.com
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 7984:5984
    volumes:
      - couchdb.peer0.courtorg.cold.coc.com:/opt/couchdb/data
    networks:
      - cold-network

  # ====================
  # CourtOrg Peer
  # ====================
  peer0.courtorg.cold.coc.com:
    container_name: peer0.courtorg.cold.coc.com
    image: hyperledger/fabric-peer:2.5.14
    environment:
      # General
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=cold-network

      # Peer Identity
      - CORE_PEER_ID=peer0.courtorg.cold.coc.com
      - CORE_PEER_ADDRESS=peer0.courtorg.cold.coc.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.courtorg.cold.coc.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.courtorg.cold.coc.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.courtorg.cold.coc.com:9051
      - CORE_PEER_LOCALMSPID=CourtOrgMSP

      # TLS Configuration (mTLS enabled)
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/peer/tls/ca.crt

      # Client TLS (mutual TLS) - Trust orderer and other peers
      - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true
      - CORE_PEER_TLS_CLIENTCERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_CLIENTKEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/var/hyperledger/peer/tls/ca.crt /var/hyperledger/peer/tls/peerroots/tlsca.ordererorg.pem /var/hyperledger/peer/tls/peerroots/tlsca.laborg.pem

      # Gossip TLS
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=false

      # CouchDB
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.courtorg.cold.coc.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw

      # Operations & Metrics
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9643
      - CORE_METRICS_PROVIDER=prometheus

      # Gateway disabled on CourtOrg peer (only LabOrg peer has gateway)
      - CORE_PEER_GATEWAY_ENABLED=false

    working_dir: /var/hyperledger/peer
    command: peer node start
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/courtorg.cold.coc.com/peers/peer0.courtorg.cold.coc.com/msp:/var/hyperledger/peer/msp
      - ./crypto-config/peerOrganizations/courtorg.cold.coc.com/peers/peer0.courtorg.cold.coc.com/tls:/var/hyperledger/peer/tls
      - ./crypto-config/ordererOrganizations/ordererorg.cold.coc.com/tlsca:/var/hyperledger/peer/tls/peerroots/orderer
      - ./crypto-config/peerOrganizations/laborg.cold.coc.com/tlsca:/var/hyperledger/peer/tls/peerroots/lab
      - peer0.courtorg.cold.coc.com:/var/hyperledger/production
    ports:
      - 9051:9051
      - 9052:9052
      - 9643:9643
    depends_on:
      - couchdb.peer0.courtorg.cold.coc.com
    networks:
      - cold-network

  # ====================
  # CLI Tool (for administrative tasks)
  # ====================
  cli:
    container_name: cli.cold
    image: hyperledger/fabric-tools:2.5.14
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.laborg.cold.coc.com:8051
      - CORE_PEER_LOCALMSPID=LabOrgMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.cold.coc.com/peers/peer0.laborg.cold.coc.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.cold.coc.com/peers/peer0.laborg.cold.coc.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.cold.coc.com/peers/peer0.laborg.cold.coc.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.cold.coc.com/users/Admin@laborg.cold.coc.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto
      - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
      - ../coc_chaincode:/opt/gopath/src/github.com/hyperledger/fabric/peer/chaincode
    depends_on:
      - orderer.cold.coc.com
      - peer0.laborg.cold.coc.com
      - peer0.courtorg.cold.coc.com
    networks:
      - cold-network

version: '2.4'

networks:
  hot-network:
    name: hot-network

volumes:
  orderer.hot.coc.com:
  peer0.laborg.hot.coc.com:
  couchdb.peer0.laborg.hot.coc.com:

services:

  # ====================
  # Orderer Service
  # ====================
  orderer.hot.coc.com:
    container_name: orderer.hot.coc.com
    image: hyperledger/fabric-orderer:2.5.14
    environment:
      # General
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererOrgMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp

      # TLS Configuration (mTLS enabled)
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]

      # Client TLS (mutual TLS)
      - ORDERER_GENERAL_TLS_CLIENTAUTHREQUIRED=true
      - ORDERER_GENERAL_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/clientroots/tls-cert.pem]

      # Cluster TLS (for Raft)
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]

      # Bootstrap
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053

      # Operations & Metrics
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8443
      - ORDERER_METRICS_PROVIDER=prometheus

    working_dir: /var/hyperledger/orderer
    command: orderer
    volumes:
      - ./crypto-config/ordererOrganizations/ordererorg.hot.coc.com/orderers/orderer.hot.coc.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/ordererorg.hot.coc.com/orderers/orderer.hot.coc.com/tls:/var/hyperledger/orderer/tls
      - ./crypto-config/peerOrganizations/laborg.hot.coc.com/tlsca:/var/hyperledger/orderer/tls/clientroots
      - orderer.hot.coc.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050
      - 7053:7053
      - 8443:8443
    networks:
      - hot-network

  # ====================
  # CouchDB for LabOrg Peer
  # ====================
  couchdb.peer0.laborg.hot.coc.com:
    container_name: couchdb.peer0.laborg.hot.coc.com
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5984:5984
    volumes:
      - couchdb.peer0.laborg.hot.coc.com:/opt/couchdb/data
    networks:
      - hot-network

  # ====================
  # LabOrg Peer
  # ====================
  peer0.laborg.hot.coc.com:
    container_name: peer0.laborg.hot.coc.com
    image: hyperledger/fabric-peer:2.5.14
    environment:
      # General
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=hot-network

      # Peer Identity
      - CORE_PEER_ID=peer0.laborg.hot.coc.com
      - CORE_PEER_ADDRESS=peer0.laborg.hot.coc.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.laborg.hot.coc.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.laborg.hot.coc.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.laborg.hot.coc.com:7051
      - CORE_PEER_LOCALMSPID=LabOrgMSP

      # TLS Configuration (mTLS enabled)
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/peer/tls/ca.crt

      # Client TLS (mutual TLS)
      - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true
      - CORE_PEER_TLS_CLIENTCERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_CLIENTKEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/var/hyperledger/peer/tls/ca.crt /var/hyperledger/peer/tls/peerroots/tls-cert.pem

      # Gossip TLS
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=false

      # CouchDB
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.laborg.hot.coc.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw

      # Operations & Metrics
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
      - CORE_METRICS_PROVIDER=prometheus

      # Gateway (for external clients like JumpServer)
      - CORE_PEER_GATEWAY_ENABLED=true
      - CORE_PEER_GATEWAY_ENDORSEMENTTIMEOUT=30s
      - CORE_PEER_GATEWAY_BROADCASTTIMEOUT=30s

    working_dir: /var/hyperledger/peer
    command: peer node start
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/laborg.hot.coc.com/peers/peer0.laborg.hot.coc.com/msp:/var/hyperledger/peer/msp
      - ./crypto-config/peerOrganizations/laborg.hot.coc.com/peers/peer0.laborg.hot.coc.com/tls:/var/hyperledger/peer/tls
      - ./crypto-config/ordererOrganizations/ordererorg.hot.coc.com/tlsca:/var/hyperledger/peer/tls/peerroots
      - peer0.laborg.hot.coc.com:/var/hyperledger/production
    ports:
      - 7051:7051
      - 7052:7052
      - 9443:9443
    depends_on:
      - couchdb.peer0.laborg.hot.coc.com
    networks:
      - hot-network

  # ====================
  # CLI Tool (for administrative tasks)
  # ====================
  cli:
    container_name: cli.hot
    image: hyperledger/fabric-tools:2.5.14
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.laborg.hot.coc.com:7051
      - CORE_PEER_LOCALMSPID=LabOrgMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.hot.coc.com/peers/peer0.laborg.hot.coc.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.hot.coc.com/peers/peer0.laborg.hot.coc.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.hot.coc.com/peers/peer0.laborg.hot.coc.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/laborg.hot.coc.com/users/Admin@laborg.hot.coc.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto
      - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
      - ../coc_chaincode:/opt/gopath/src/github.com/hyperledger/fabric/peer/chaincode
    depends_on:
      - orderer.hot.coc.com
      - peer0.laborg.hot.coc.com
    networks:
      - hot-network

version: '3.7'

# IPFS & MySQL Configuration
# Supporting components for Hot & Cold Blockchain System

networks:
  storage-network:
    name: storage-network

services:
  # IPFS Node - Distributed Evidence Storage
  ipfs:
    container_name: ipfs-node
    image: ipfs/kubo:latest
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/data/ipfs
    ports:
      - "4001:4001"     # P2P TCP
      - "4001:4001/udp" # P2P UDP
      - "5001:5001"     # API
      - "8080:8080"     # Gateway
    volumes:
      - ipfs-data:/data/ipfs
      - ./shared/ipfs/export:/export
      - ./shared/ipfs/staging:/staging
    networks:
      - storage-network
    restart: unless-stopped

  # MySQL Database - Off-chain Evidence Metadata
  mysql:
    container_name: mysql-coc
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=coc_evidence
      - MYSQL_USER=cocuser
      - MYSQL_PASSWORD=cocpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./shared/database/init:/docker-entrypoint-initdb.d
    networks:
      - storage-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin - Database Management UI
  phpmyadmin:
    container_name: phpmyadmin-coc
    image: phpmyadmin:latest
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=cocuser
      - PMA_PASSWORD=cocpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - storage-network
    restart: unless-stopped

volumes:
  ipfs-data:
  mysql-data:

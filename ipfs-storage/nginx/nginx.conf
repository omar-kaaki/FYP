events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream IPFS API
    upstream ipfs_api {
        server ipfs:5001;
    }

    # Upstream IPFS Gateway
    upstream ipfs_gateway {
        server ipfs:8080;
    }

    # HTTPS Proxy for IPFS API
    server {
        listen 443 ssl http2;
        server_name ipfs-api.coc.local;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Optional: Client certificate authentication (mTLS)
        # Uncomment for production with JumpServer integration
        # ssl_client_certificate /etc/nginx/ssl/ca.crt;
        # ssl_verify_client optional;

        # Client body size (for large evidence files)
        client_max_body_size 500M;
        client_body_timeout 300s;

        # Proxy settings
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # IPFS API endpoint
        location /api/v0/ {
            proxy_pass http://ipfs_api/api/v0/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for browser access
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS Proxy for IPFS Gateway (read-only)
    server {
        listen 8443 ssl http2;
        server_name ipfs-gateway.coc.local;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # IPFS Gateway
        location / {
            proxy_pass http://ipfs_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";

            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}
